<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/colors.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <img
        src="./assets/images/illustration-hero.svg"
        alt="Picture of a girl enjoying music."
        class="banner"
      />
      <section class="content">
        <h1 class="content__title">Order Summary</h1>
        <p class="content__para">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <aside class="plans">
          <img
            src="./assets/images/icon-music.svg"
            width="48"
            height="48"
            class="icon-music"
            alt=""
          />
          <section class="plans__details">
            <h2 class="plans__title">Annual Plan</h2>
            <p class="plans__price">$59.99/year</p>
          </section>
          <a href="#" class="btn-change">Change</a>
        </aside>
        <a href="#" class="btn-proceed">Proceed to Payment</a>
        <a href="#" class="btn-cancel">Cancel Order</a>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor <i class="bi bi-box-arrow-up-right"></i></a
      >. Coded by
      <a href="https://github.com/deejayjay"
        >DeeJayJay <i class="bi bi-box-arrow-up-right"></i></a
      >.
    </footer>
  </body>
</html>
